<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=no'>
    <style>
        body {
            background-color: #222222;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1,
        label,
        select,
        input {
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;

        }

        h1 {
            text-align: center;
            font-size: 35px;
            padding: 10px;
            color: #ea0000;
        }

        input,
        select {
            color: #000000;
            box-sizing: border-box;
            width: 250px;
        }


        #submitButton {
            border-width: 0;
            outline: none;
            border-radius: 2px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, .6);
            margin-top: 10px;
            padding: 10px;
            width: 50%;
            background-color: #ff7b00;
            color: #ecf0f1;
        }

        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Bartender Configuration</h1>
        <form action='/success' method='post'>
            <table>
                <tr>
                    <td><label>Operation Mode</label></td>
                    <td>
                        <select required name="operationMode">
                            <option value="1">Home Mode</option>
                            <option value="2">Standalone Mode</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>WiFi SSID</label></td>
                    <td><input type='text' required name='wifiSSID'></td>
                </tr>
                <tr>
                    <td><label>WiFi Password</label></td>
                    <td><input type='text' required name='wifiPassword'></td>
                </tr>
                <tr>
                    <td><label>Access Point SSID</label></td>
                    <td><input type='text' required name='apSSID'></td>
                </tr>
                <tr>
                    <td><label>Access Point Password</label></td>
                    <td><input type='text' required name='apPassword'></td>
                </tr>
                <tr>
                    <td><label>MQTT Broker IP Address</label></td>
                    <td><input type='text' required pattern='^([0-9]{1,3}\.){3}[0-9]{1,3}$' name='mqttBrokerIpAddress'>
                    </td>
                </tr>
                <tr>
                    <td><label>MQTT Broker Port</label></td>
                    <td><input type='number' required min='1' name='mqttBrokerPort'></td>
                </tr>
                <tr>
                    <td><label>MQTT Broker Username</label></td>
                    <td><input type='text' required name='mqttBrokerUsername'></td>
                </tr>
                <tr>
                    <td><label>MQTT Broker Password</label></td>
                    <td><input type='text' required name='mqttBrokerPassword'></td>
                </tr>
            </table>
            <input id='submitButton' type='submit' value='Submit'>
        </form>
    </div>
</body>

</html>
